name: Deploy to pages

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: cargo-registry-${{ hashFiles('docs/unicode-rustwasm/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: cargo-index-${{ hashFiles('docs/unicode-rustwasm/Cargo.lock') }}
    - name: Cache rust build
      uses: actions/cache@v1.0.1
      with:
        path: docs/unicode-rustwasm/target
        key: build-${{ hashFiles('docs/unicode-rustwasm/Cargo.lock') }}
    - name: Install dependencies
      run: npm install
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh 
    - name: Build
      run: npm run build
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3.4.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs